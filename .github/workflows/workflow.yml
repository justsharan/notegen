name: Workflow
on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [darwin, linux]
        arch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Build executable
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o bin/${{ matrix.os }}-${{ matrix.arch }}
      - name: Compress files
        run: tar -cvf notegen-${{ matrix.os }}-${{ matrix.arch }}.tar.gz bin/${{ matrix.os }}-${{ matrix.arch }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: notegen-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          path: notegen-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
